        uses: ./.github/actions/handle-ai-analysis-failure
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          analysis-type: 'MergeOrchestrator'
          analysis-emoji: 'üéØ'
          analysis-name: 'Merge Orchestrator Analysis'
          run-number: ${{ github.run_number }}
          run-id: ${{ github.run_id }}

