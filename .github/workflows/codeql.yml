name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '30 2 * * 1'  # Weekly on Mondays
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    # TEMPORARILY DISABLED TO TEST STANDARDS COMPLIANCE PIPELINE ONLY
    if: false
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # For C#, we need to build the application
        config-file: ./.github/codeql/codeql-config.yml

    - name: Cache .NET packages
      if: matrix.language == 'csharp'
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Build .NET application
      if: matrix.language == 'csharp'
      run: |
        for i in {1..3}; do
          if dotnet restore zarichney-api.sln; then
            break
          else
            echo "Restore attempt $i failed, retrying in 5 seconds..."
            sleep 5
          fi
        done
        dotnet build zarichney-api.sln --configuration Release --no-restore

    - name: Setup Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: Code/Zarichney.Website/package-lock.json

    - name: Install Node.js dependencies
      if: matrix.language == 'javascript'
      run: |
        cd Code/Zarichney.Website
        npm ci --legacy-peer-deps

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true