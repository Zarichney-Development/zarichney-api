name: "Security: Comprehensive Analysis"

on:
  workflow_run:
    workflows: ["CI/CD: Build, Test & Deploy"]
    types:
      - completed
  workflow_dispatch:

permissions:
  id-token: write
  checks: write
  pull-requests: write
  contents: read
  actions: read
  issues: write  # For auto-issue creation of security findings

jobs:
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Number
        id: pr-number
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Direct PR trigger
            PR_NUMBER="${{ github.event.number }}"
          else
            # workflow_run trigger - extract PR number from the workflow run
            PR_NUMBER=$(gh run view ${{ github.event.workflow_run.id }} --json headRepository,headBranch | jq -r '.headBranch' | grep -o 'pull/[0-9]*' | cut -d'/' -f2 || echo "")
            if [ -z "$PR_NUMBER" ]; then
              # Alternative approach: get PR number from API
              PR_NUMBER=$(gh api repos/${{ github.repository }}/pulls --jq ".[] | select(.head.sha==\"${{ github.event.workflow_run.head_sha }}\") | .number")
            fi
          fi
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Found PR number: $PR_NUMBER"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Security Analysis
        id: security-analysis
        uses: ./.github/actions/analyze-security
        with:
          pr-number: ${{ steps.pr-number.outputs.pr_number }}
          base-branch: ${{ github.event_name == 'pull_request' && github.base_ref || github.event.workflow_run.pull_requests[0].base.ref || 'develop' }}
          head-sha: ${{ github.event_name == 'pull_request' && github.sha || github.event.workflow_run.head_sha }}
          workflow-run-id: ${{ github.event.workflow_run.id || '' }}
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Post Security Report
        if: steps.pr-number.outputs.pr_number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.pr-number.outputs.pr_number }}
          recreate: true
          path: security-report.md

      - name: Check Security Gates
        if: steps.security-analysis.outputs.critical-issues-count > 0
        run: |
          echo "‚ùå Security analysis failed with ${{ steps.security-analysis.outputs.critical-issues-count }} critical security issue(s)"
          echo "Critical security issues must be resolved before merging"
          exit 1

      - name: Create Security Issues
        if: always() && steps.security-analysis.outputs.create-issues == 'true' && steps.pr-number.outputs.pr_number != ''
        uses: ./.github/actions/create-security-issues
        with:
          pr-number: ${{ steps.pr-number.outputs.pr_number }}
          security-data-file: security-analysis-data.json
          github-token: ${{ secrets.GITHUB_TOKEN }}