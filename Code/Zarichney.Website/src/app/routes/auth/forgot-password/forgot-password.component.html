<div class="forgot-password-container">
  <div class="form-container">
    <h2>Forgot Your Password?</h2>
    <p class="form-description">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email address"
          [class.is-invalid]="submitted && forgotPasswordForm.get('email')?.errors"
        />
        
        <div class="error-message" *ngIf="submitted && forgotPasswordForm.get('email')?.errors">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>
      
      <button 
        type="submit" 
        [disabled]="isLoading || (submitted && forgotPasswordForm.invalid)"
        class="submit-button"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        <span>Send Reset Link</span>
      </button>
    </form>
    
    <div class="success-message" *ngIf="submitted && !isLoading">
      <p>If an account matching that email address exists, a password reset link has been sent. Please check your inbox.</p>
    </div>
    
    <div class="auth-links">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </div>
</div>
